<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - @fabioauroradev</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="assets/JS/app.js" defer></script>
</head>

<body>
  <header class="header">
    <h1>Tic Tac Toe</h1>
  </header>

  <section class="gameboard__container">
    <!--  Player score -->
    <div class="player__score-ctn">
      <div class="player-wrap">
        <p id="player1-name" class="player-name">Player X</p>
        <span data-score="1" class="player-score">0</span>
      </div>
      <div class="player-wrap">
        <p id="player2-name" class="player-name">Player O</p>
        <span data-score="2" class="player-score">0</span>
      </div>
    </div>
    <!-- Tic Tac Toe gameboard -->
    <div class="gameboard">
      <!-- creating 9 tiles for the game -->
      <div class="gameboard__tiles" data-index="0"></div>
      <div class="gameboard__tiles border-left" data-index="1"></div>
      <div class="gameboard__tiles border-left" data-index="2"></div>
      <div class="gameboard__tiles border-top" data-index="3"></div>
      <div class="gameboard__tiles border-top border-left" data-index="4"></div>
      <div class="gameboard__tiles border-top border-left" data-index="5"></div>
      <div class="gameboard__tiles border-top" data-index="6"></div>
      <div class="gameboard__tiles border-top border-left" data-index="7"></div>
      <div class="gameboard__tiles border-top border-left" data-index="8"></div>

    </div>

    <button id="restart-btn" class="game__button">Restart</button>
    <button id="newGame-btn" class="game__button">New Game</button>
    
    <div class="start__game-ctn">
      <form action="#" method="get" class="form">
        <div class="input__group">
          <label for="playerX">Player-1 ' X '</label>
          <input type="text" id="playerX" placeholder="Name..." required>
        </div>
        <div class="input__group">
          <label for="playerO">Player-2 ' O '</label>
          <input type="text" id="playerO" placeholder="Name..." required>
        </div>

        <button id="start-game-btn" class="game__button">Play</button>
      </form>
    </div>

    <div class="roundOver" id="roundOver">
      <h2 class="winner"></h2>
    </div>

  </section>
</body>

</html>
